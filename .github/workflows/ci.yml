name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: npm start
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          DEFAULT_GROUP_ID: ${{ secrets.DEFAULT_GROUP_ID }}
          GROUP_IDS: ${{ secrets.GROUP_IDS }}
          BOT_TAG: ${{ secrets.BOT_TAG }}
          ALLOWED_USERS: ${{ secrets.ALLOWED_USERS }}
